<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact form</title>
    <link rel="stylesheet" href="cf.css" />
  </head>
  <body>
    <div class="hdiv">
      <a href="https://codepen.io/rahul_mp" target="_blank">
        <img
          class="header__logo"
          src="https://drive.google.com/uc?export=view&id=14DJd5LO0wFGz35d7mH0Hma1Zd42Am0ns"
          alt="Codepen"
          width="21px"
        />
      </a>
      <header class="header">
        
        <div class="header__text">
          <p class="header__title">Contact Form</p>
          <p class="header__note">Let's make contact :)</p>
        </div>
        
      </header>
      
      <div class="header__links">
        <a href="#" target="_blank">
          <img
            class="home"
            src="https://drive.google.com/uc?export=view&id=14GaCZBwCHSPh-eSGfvoCHp8KLmqRsoGr"
            alt="home"
            width="20px"
            id="home"
          />
          
        </a>
        <a href="https://www.instagram.com/rahul__2k4/" target="_blank">
          <img
            class="insta logo"
            src="https://drive.google.com/uc?export=view&id=13wGcVrCmYjxRp15zvj5tE8oc2lEew1sa"
            alt="Instagram"
            width="20px"
            id="insta"
          />
        </a>
        <a
          href="https://www.linkedin.com/in/rahul-panchal-05610824a/"
          target="_blank"
        >
          <img
            class="lin logo"
            src="https://drive.google.com/uc?export=view&id=13kFkGGPBeApxIxvvfbKEuQLSaWWR0MAW"
            alt="LinkdIn"
            width="20px"
            id="lin"
          />
        </a>
        <a href="https://discordapp.com/users/rahul_16#7843" target="_blank">
          <img
            class="discord logo"
            src="https://drive.google.com/uc?export=view&id=146tmKFxpC_r3VBbC1n_hL3m7YITUhJK9"
            alt="Discord"
            width="24px"
            id="disc"
          />
        </a>
        <a href="https://t.me/rahulpanchal0106" target="_blank">
          <img
            class="telegram logo"
            src="https://drive.google.com/uc?export=view&id=149j5ad2DShyM7NS_T1PS5tRoX4dCcltC"
            alt="Telegram"
            width="23px"
            id="teleg"
          />
        </a>
        <a href="https://github.com/rahulpanchal0106" target="_blank">
          <img
            class="github logo"
            src="https://drive.google.com/uc?export=view&id=143Yp9am5Ob5NwYDxhjOZ7RMorj03q0CH"
            alt="Github"
            width="23px"
            id="ghub"
          />
        </a>
      </div>
    </div>
    
    <main class="container">
      <section class="list__inputs">
        <div class="list__item">
          <label class="item__label" for="fname">First Name</label>
          <input
            required
            type="text"
            name="fname"
            class="item__input finame"
            placeholder="Enter your first name"
            value=""
          />
        </div>
        <div class="list__item">
          <label class="item__label" for="mname">Middle Name</label>
          <input
            required
            type="text"
            name="mname"
            class="item__input miname"
            placeholder="Enter your middle name"
            value=""
          />
        </div>
        <div class="list__item">
          <label class="item__label" for="lname">Last Name</label>
          <input
            required
            type="text"
            name="lname"
            class="item__input liname"
            placeholder="Enter your last name"
            value=""
          />
        </div>
        <div class="list__item">
          <label class="item__label ym">Your Email</label>
          <input
            type="email"
            required
            class="item__input mail"
            name="email"
            placeholder="Enter vaild email address"
            value=""
          />
        </div>
      </section>
      <hr />
      <section class="container__selectors">
        <div class="selectors">
          <p class="selectors__title">Your Gender</p>
          <ul class="list">
            <li>
              <input required type="radio" name="gender" value="male" /> Male
            </li>
            <li>
              <input required type="radio" name="gender" value="female" />
              Female
            </li>
            <li>
              <input required type="radio" name="gender" value="other" />
              Other
            </li>
          </ul>
        </div>
        <div class="selectors">
          <p class="selectors__title">And You are...</p>
          <ul class="list">
            <li>
              <input required type="radio" name="wru" value="Student" /> a
              Student
            </li>

            <li>
              <input required type="radio" name="wru" value="Employer" /> an
              employer
            </li>
            <li>
              <input required type="radio" name="wru" value="Employee" /> an
              employee
            </li>
          </ul>
        </div>
      </section>
      <hr />
      <section class="message-area">
        <div class="subjectDiv">
          <p class="subject__label">Subject</p>
          <select required name="Subject" class="subject__select">
            <option value="" name="subject">--Select--</option>
            <option required value="Job Inquiry" name="subject">
              Job Inquiry
            </option>
            <option required value="Just a feedback" name="subject">
              Just a feedback
            </option>
          </select>
        </div>
        <div class="messageDiv">
          <p class="message__label">Your message</p>
          <textarea
            required
            placeholder="Say hi to me! "
            rows="8"
            class="message__input"
            value=""
            name="message"
          ></textarea>
        </div>
      </section>
    </main>
    <footer>
      <div class="submit">
        <input type="submit" value="SUBMIT" id="button-blue" />
        <div class="ease"></div>
      </div>
      
    </footer>
  </body>
</html>
